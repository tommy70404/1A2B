<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="1A2B, puzzle, game, treasure">
    <meta name="description" content="This is a game about finding the secret number of the map">
    <title>1A2B</title>
    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="./temp/styles/styles.css">
    <!-- endbuild  -->
</head>
<body>
    <div class="background background_image">
        <div class="playArea playArea_image">
            <div class="title">
                <span class="icon icon--title"></span>
            </div>
            <div class="description">
                <span class="icon icon--description"></span>
            </div>
            <div class="numbers">
                <ul>
                    <li><span class="icon icon--numbers-1"></span></li>
                    <li><span class="icon icon--numbers-2"></span></li>
                    <li><span class="icon icon--numbers-3"></span></li>
                    <li><span class="icon icon--numbers-4"></span></li>
                    <li><span class="icon icon--numbers-5"></span></li>
                    <li><span class="icon icon--numbers-6"></span></li>
                    <li><span class="icon icon--numbers-7"></span></li>
                    <li><span class="icon icon--numbers-8"></span></li>
                    <li><span class="icon icon--numbers-9"></span></li>
                    <li><span class="icon icon--numbers-0"></span></li>
                </ul>
            </div>
            <div class="inputArea">
                <ul>
                    <li>
                        <span class="icon icon--inputArea-1950"></span>
                        <input class="input input-active" type="text" maxlength="4" value="" autofocus>
                        <div class="inputHint inputHint-active"></div>
                    </li>
                </ul>
            </div>
            <div class="answerArea">
                <div class="answerAreaHint">type in 4 numbers<br>nurepeated number</div>
                <span class="icon icon--btn-1950"></span>
            </div>
        </div>
    </div>
    <!-- build:js  assets/scripts/App.js  -->
    <script src="./temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>
</html>
